{% macro render(field,placeholder="") %}

     <div class="form-group {%if field.errors %}has-error{%endif%}">
         {{field(class='form-control', placeholder=placeholder)}}
     {%- if not field.errors %}
         <p class="help-block1">&nbsp;</p>
     {%- else %}
         <p class="help-block1">{{field.errors[0]}}</p>
     {%- endif %}
     </div>

{% endmacro %}
